{% extends "SofiaApp/base.html" %}

{% load static %}
{% block about %}
{%endblock%}
{% block content2 %}
    <!-- CSS Animacion -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <div class="container my-5 bg-light-subtle" >
        <div class="card col-md-4 mx-auto">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{% static 'SofiaApp/imagenes/usuario.png' %}" class="rounded-circle animate__animated animate__bounceInDown" alt="Logo de usuario">
                    <h4 class="text-center display-5">Registro de usuario</h4>
                    <hr />
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="show-password" style="padding-left:10px">Mostrar</button>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                        <button class="btn btn-outline-secondary" type="button" id="show-confirm-password">Mostrar</button>
                    </div>
                    <div class="d-grid gap-2">
                        <hr />
                        <button type="submit" class="btn btn-success" id="btn-registrar">Registrarse</button>
                        <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'Home' %}'">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="{% static 'SofiaApp/JQuery/jquery-3.6.4.min.js' %}"></script>

    <!-- Sweealert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Login.js -->
    <script src="{% static 'SofiaApp/registrar.js' %}"></script>
    
{% endblock %}
