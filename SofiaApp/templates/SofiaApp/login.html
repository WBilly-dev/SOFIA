{% extends "SofiaApp/base.html" %}

{% load static %}
{% block about %}
{%endblock%}
{% block about2 %}
{%endblock%}
{% block content2 %}

<!-- CSS Animacion -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<div  class="bg-light-subtle" style= "padding-top: 5%; padding-bottom: 5%;">
    <div class="card col-md-4 mx-auto">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="{% static 'SofiaApp/imagenes/usuario.png' %}" class="rounded-circle animate__animated animate__bounceInDown" alt="Logo de usuario">
                <h4 class="text-center display-5">Iniciar Sesión</h4>
                <hr />
            </div>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <hr />
                    <button type="submit" class="btn btn-success" id="btn-iniciar-sesion">Iniciar Sesión</button>
                    <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'Home' %}'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JQuery -->
<script src="{% static 'SofiaApp/JQuery/jquery-3.6.4.min.js' %}"></script>

<!-- Sweealert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- Login.js -->
<script src="{% static 'SofiaApp/login.js' %}"></script>
{% endblock %}
